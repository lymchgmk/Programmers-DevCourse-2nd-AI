<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Python django example</title>
    </head>

    <body>
        <h1>Title</h1>
        <p>blah blah blah</p>
        <p>{{ my_name|upper }}</p>

        {% for element in my_list %}
            {% if element|divisibleby:"2" %}
                <p>{{ element }}</p>
            {% endif %}
        {% endfor %}
    </body>
</html>
